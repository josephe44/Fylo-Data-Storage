<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fylostyle.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>
  </head>

  <body>
    <div class="container">
      <div class="grid">
        <div class="firstcard">
          <img src="./images/logo.svg" alt="Fylo logo" />
          <div class="icons">
            <img src="./images/icon-document.svg" alt="Document icon" />
            <img src="./images/icon-folder.svg" alt="Folder icon" />
            <img src="./images/icon-upload.svg" alt="Upload icon" />
          </div>
        </div>
        <div class="secondcard">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="rangebg">
            <div id="fluid" class="fluid">
              <span id="head" class="buttonradius"></span>
            </div>
          </div>
          <div class="GB">
            <p>0GB</p>
            <p>1000 GB</p>
          </div>
          <div class="range">
            <h1 id="dataRange">105</h1>
            <p>GB Left</p>
          </div>
        </div>
      </div>
      <footer>Created By Pwesh, Eworld and Khalid</footer>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
